name: flutter_fawry_pay_web
description: This plugin is for FawryPay for Web.
version: 0.0.1
homepage: https://github.com/ShadyBoshra2012/flutter_fawry_pay

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  flutter_fawry_pay_platform_interface: ^0.0.3
#  flutter_fawry_pay_platform_interface:
#    path: ../flutter_fawry_pay_platform_interface

  js: ^0.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      web:
        pluginClass: FlutterFawryPayWeb
        fileName: flutter_fawry_pay_web.dart
