name: flutter_fawry_pay
description: This plugin is for FawryPay. It's implemented the native SDKs to work on Flutter environment.
version: 0.0.6
homepage: https://github.com/ShadyBoshra2012/flutter_fawry_pay

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_fawry_pay_platform_interface: ^0.0.4
#  flutter_fawry_pay_platform_interface:
#    path: ../flutter_fawry_pay_platform_interface

  flutter_fawry_pay_web: ^0.0.2
#  flutter_fawry_pay_web:
#    path: ../flutter_fawry_pay_web

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.shadyboshra2012.flutter_fawry_pay
        pluginClass: FlutterFawryPayPlugin
      ios:
        pluginClass: FlutterFawryPayPlugin
      web:
        default_package: flutter_fawry_pay_web